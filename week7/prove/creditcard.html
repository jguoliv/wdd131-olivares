<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="creditcard.css" />
    <script src="creditcard.js" defer></script>
  </head>

  <body>
    <main>
        <section class="errors"></section>

        <form id="checkoutForm" action="completed.html" method="get">
            <div class="form-grid">
                <div class="card-front-grid">
                
                    <p id="total">TOTAL: $199</p>
                    <p id="card-emoji">ðŸ’³</p>

                    <div id="creditCardNumberContainer" class="form-field">
                    <label for="creditCardNumber">CARD NUMBER</label>
                    <input
                        type="text"
                        id="creditCardNumber"
                        name="creditCardNumber"
                        pattern="[0-9]{16}"
                        placeholder="1234 5678 9101 1020"
                        inputmode="numeric"
                        required
                    />
                    </div>

                    <div id="holder" class="form-field">
                    <label for="fullName">CARD HOLDER</label>
                    <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        placeholder="John Doe"
                        required
                    />
                    </div>

                    <div id="cardExpiration" class="form-field">
                    <label id="expiration" for="month">EXPIRATION</label>
                    <input
                        type="text"
                        id="month"
                        name="expMonth"
                        placeholder="MM"
                        inputmode="numeric"
                        required
                    />
                    <input
                        type="text"
                        id="year"
                        name="expYear"
                        placeholder="YY"
                        inputmode="numeric"
                        required
                    />
                    </div>
                </div>
                
                <div class="card-back-grid">
                    <div id="black-bar"></div>
                    <div id="cardCVV" class="form-field">
                    <label for="cvv">CVC/CVV</label>
                    <input
                        type="text"
                        id="cvv"
                        name="cvv"
                        placeholder="XXX"
                        inputmode="numeric"
                        maxlength="4"
                        required
                    />
                    </div>
                </div>

                <button type="submit">Submit</button>
            </div>  
        </form>
    </main>
  </body>
</html>
